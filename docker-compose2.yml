version: '3.8'

services:
  logiflow-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: logiflow-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://logiflow_admin:LogiFlow2025!@postgres:5432/logiflow_db
      SESSION_SECRET: LogiFlow_Super_Secret_Session_Key_2025_Production
      PORT: 3000
      DOCKER_ENV: production
      USE_LOCAL_AUTH: "true"
    ports:
      - "3000:3000"
    networks:
      - logiflow_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: logiflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: logiflow_db
      POSTGRES_USER: logiflow_admin
      POSTGRES_PASSWORD: LogiFlow2025!
    ports:
      - "5434:5432"
    networks:
      - logiflow_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./migration-production.sql:/docker-entrypoint-initdb.d/02-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow_admin -d logiflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  logiflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1